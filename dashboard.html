<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard - Google TV Européenne</title>
<style>
body {margin:0;padding:0;background:#0D0D0D;font-family:Arial,sans-serif;color:white;}
header{background:#1A1A1A;padding:15px;text-align:center;font-size:22px;color:#E50914;}
.container{width:90%;max-width:900px;margin:20px auto;}
.video-card{background:#1A1A1A;margin:15px 0;padding:15px;border-radius:15px;box-shadow:0 0 10px #000;}
.video-card h3{color:#E50914;margin-bottom:10px;}
.video-card button{padding:10px 15px;background:#E50914;color:white;border:none;border-radius:10px;cursor:pointer;margin-top:10px;}
.video-card button:hover{background:#B20710;}
#xofCumulé{font-size:18px;margin:15px 0;text-align:right;color:#00FF00;}
</style>
</head>
<body>
<header>
Google TV Européenne - Dashboard
</header>
<div class="container">
<p id="xofCumulé">XOFcumulé : 0</p>

<div class="video-card">
<h3>Vidéo 1 - 2500 XOF</h3>
<button onclick="regarderVideo(2500)">Regarder</button>
</div>

<div class="video-card">
<h3>Vidéo 2 - 6089 XOF</h3>
<button onclick="regarderVideo(6089)">Regarder</button>
</div>

<div class="video-card">
<h3>Vidéo 3 - 3000 XOF</h3>
<button onclick="regarderVideo(3000)">Regarder</button>
</div>

<!-- Ajoute autant de vidéos que tu veux -->
<button style="margin-top:30px;padding:12px 20px;background:#E50914;color:white;border:none;border-radius:10px;cursor:pointer;" onclick="deconnexion()">Déconnexion</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBtQcl0JheU_MB8aMC0083PSXbTNFPbpKk",
  authDomain: "tv-streaming-c0203.firebaseapp.com",
  projectId: "tv-streaming-c0203",
  storageBucket: "tv-streaming-c0203.firebasestorage.app",
  messagingSenderId: "441464506092",
  appId: "1:441464506092:web:21c36a1b70fd92dc4347c9",
  measurementId: "G-FLCFB37RNY"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

let currentUser;

auth.onAuthStateChanged(user=>{
    if(user){
        currentUser = user;
        const docRef = db.collection("users").doc(user.uid);
        docRef.get().then(doc=>{
            if(doc.exists){
                document.getElementById("xofCumulé").innerText = "XOFcumulé : " + doc.data().xofCumulé;
            }
        });
    } else {
        window.location.href="connexion.html";
    }
});

function regarderVideo(montant){
    if(currentUser){
        const docRef = db.collection("users").doc(currentUser.uid);
        docRef.update({
            xofCumulé: firebase.firestore.FieldValue.increment(montant)
        }).then(()=>{
            docRef.get().then(doc=>{
                document.getElementById("xofCumulé").innerText = "XOFcumulé : " + doc.data().xofCumulé;
            });
        }).catch(err=>{
            alert("Erreur : "+err.message);
        });
    }
}

function deconnexion(){
    auth.signOut().then(()=>{
        window.location.href="connexion.html";
    });
}
</script>
</body>
</html>
