<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard - Google TV Européenne</title>
<style>
body{margin:0;padding:0;background:#0D0D0D;font-family:Arial,sans-serif;color:white;}
.header{background:#1A1A1A;padding:20px;text-align:center;border-bottom:1px solid #2a2a2a;}
.solde{font-size:22px;font-weight:bold;color:#00ff99;}
.container{width:95%;margin:20px auto;}
.video-card{background:#1A1A1A;padding:15px;border-radius:12px;border:1px solid #2a2a2a;margin-bottom:20px;}
.video-title{font-size:18px;margin-bottom:10px;}
.montant{color:#00ffcc;font-size:16px;margin-bottom:12px;}
.btn{width:100%;padding:10px;background:#242424;border:none;border-radius:10px;color:white;font-size:16px;cursor:pointer;}
.btn:hover{background:#333;}
</style>
</head>
<body>
<div class="header">
<div class="solde">Total : 0 XOFcumulé</div>
<button style="margin-top:10px;padding:8px 12px;background:#E50914;border:none;color:white;border-radius:8px;cursor:pointer;" onclick="deconnexion()">Déconnexion</button>
</div>
<div class="container">
<div class="video-card">
<div class="video-title">Vidéo 1</div>
<div class="montant">+2500 XOF</div>
<button class="btn" onclick="voirVideo(2500)">Voir</button>
</div>
<div class="video-card">
<div class="video-title">Vidéo 2</div>
<div class="montant">+6000 XOF</div>
<button class="btn" onclick="voirVideo(6000)">Voir</button>
</div>
<div class="video-card">
<div class="video-title">Vidéo 3</div>
<div class="montant">+3000 XOF</div>
<button class="btn" onclick="voirVideo(3000)">Voir</button>
</div>
<div class="video-card">
<div class="video-title">Vidéo 4</div>
<div class="montant">+1500 XOF</div>
<button class="btn" onclick="voirVideo(1500)">Voir</button>
</div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
    apiKey: "TON_API_KEY",
    authDomain: "TON_PROJET.firebaseapp.com",
    projectId: "TON_PROJET",
    storageBucket: "TON_PROJET.appspot.com",
    messagingSenderId: "TON_ID",
    appId: "TON_APP_ID"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();
let total = 0;

auth.onAuthStateChanged(user=>{
    if(!user){
        window.location.href="connexion.html";
        return;
    }
    db.collection("users").doc(user.uid).get().then(doc=>{
        if(doc.exists){
            total = doc.data().xofCumulé || 0;
            document.querySelector(".solde").innerText = "Total : " + total + " XOFcumulé";
        }
    });
});

function voirVideo(montant){
    const user = auth.currentUser;
    if(!user) return;
    total += montant;
    document.querySelector(".solde").innerText = "Total : "+total+" XOFcumulé";
    db.collection("users").doc(user.uid).update({xofCumulé: total});
    alert("Vidéo vue ! +"+montant+" XOF ajouté");
}

function deconnexion(){
    auth.signOut().then(()=>{
        window.location.href="connexion.html";
    });
}
</script>
</body>
</html>
