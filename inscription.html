<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inscription - Google TV Européenne</title>
<style>
body {margin:0;padding:0;background:#0D0D0D;font-family:Arial,sans-serif;color:white;}
.container{width:90%;max-width:400px;margin:100px auto;text-align:center;background:#1A1A1A;padding:25px;border-radius:15px;box-shadow:0 0 10px #000;}
h1{text-align:center;color:#E50914;margin-bottom:20px;}
input{width:100%;padding:12px;margin-top:10px;background:#0D0D0D;border:1px solid #333;border-radius:8px;color:white;}
.btn-main{width:100%;padding:13px;background:#E50914;color:white;border:none;border-radius:10px;font-size:17px;margin-top:20px;cursor:pointer;}
.btn-main:hover{background:#B20710;}
</style>
</head>
<body>
<div class="container">
<h1>Inscription</h1>
<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Mot de passe">
<button class="btn-main" onclick="inscription()">S'inscrire</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBtQcl0JheU_MB8aMC0083PSXbTNFPbpKk",
  authDomain: "tv-streaming-c0203.firebaseapp.com",
  projectId: "tv-streaming-c0203",
  storageBucket: "tv-streaming-c0203.firebasestorage.app",
  messagingSenderId: "441464506092",
  appId: "1:441464506092:web:21c36a1b70fd92dc4347c9",
  measurementId: "G-FLCFB37RNY"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

function inscription(){
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    if(!email || !password){
        alert("Veuillez remplir tous les champs");
        return;
    }
    auth.createUserWithEmailAndPassword(email,password)
    .then((userCredential)=>{
        const user = userCredential.user;
        db.collection("users").doc(user.uid).set({
            email: email,
            actif: false,
            numero: null,
            xofCumulé: 0
        }).then(()=>{
            alert("Inscription réussie, votre compte est en attente d'activation manuel par un administrateur.");
            window.location.href="attente_activation.html";
        });
    })
    .catch((error)=>{
        // Gestion des erreurs claires
        if(error.code === "auth/email-already-in-use"){
            alert("Cette adresse email est déjà utilisée. Veuillez vous connecter ou utiliser un autre email.");
        } else if(error.code === "auth/invalid-email"){
            alert("Adresse email invalide. Veuillez entrer un email correct.");
        } else if(error.code === "auth/weak-password"){
            alert("Mot de passe trop faible. Veuillez utiliser au moins 6 caractères.");
        } else {
            alert(error.message);
        }
    });
}
</script>
</body>
</html>
