<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - XOFcumulé</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0d0d0d;
            color: white;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 90%;
            max-width: 350px;
            margin: 80px auto;
            background: #1a1a1a;
            padding: 25px;
            border-radius: 12px;
            border: 1px solid #2a2a2a;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: #121212;
            border: 1px solid #2d2d2d;
            border-radius: 10px;
            color: white;
            font-size: 15px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: #242424;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 17px;
        }

        a {
            color: #9a9a9a;
            font-size: 14px;
            display: block;
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Créer un compte</h2>

        <input type="email" id="email" placeholder="Adresse e-mail">
        <input type="password" id="password" placeholder="Mot de passe">

        <button class="btn" onclick="inscription()">S'inscrire</button>

        <a href="connexion.html">Déjà un compte ? Connexion</a>
    </div>

    <script>
        function inscription() {
            // Nous connecterons Firebase après, étape par étape.
            alert("Inscription réussie. Votre compte est en attente d'activation manuel par un administrateur.");
            window.location.href = "attente_activation.html";
        }
    </script>
</body>
</html>
