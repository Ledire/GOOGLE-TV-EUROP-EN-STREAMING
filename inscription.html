<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inscription - Google TV Europ√©enne</title>
<style>
body {margin:0;padding:0;background:#0D0D0D;font-family:Arial,sans-serif;color:white;}
.container{width:90%;max-width:400px;margin:40px auto;background:#1A1A1A;padding:25px;border-radius:15px;box-shadow:0 0 10px #000;}
h1{text-align:center;color:#E50914;margin-bottom:20px;}
label{display:block;margin-top:15px;font-size:15px;}
input{width:100%;padding:12px;margin-top:5px;background:#0D0D0D;border:1px solid #333;border-radius:8px;color:white;}
.btn-main{width:100%;padding:13px;background:#E50914;color:white;border:none;border-radius:10px;font-size:17px;margin-top:20px;cursor:pointer;}
.btn-main:hover{background:#B20710;}
.btn-second{width:100%;padding:12px;background:transparent;border:2px solid #E50914;color:#E50914;border-radius:10px;font-size:16px;margin-top:12px;cursor:pointer;}
.btn-second:hover{background:#E50914;color:white;}
p{text-align:center;margin-top:15px;font-size:14px;color:#ccc;}
</style>
</head>
<body>
<div class="container">
<h1>Inscription</h1>
<label>Email</label>
<input type="email" id="email" placeholder="Votre adresse e-mail">
<label>Mot de passe</label>
<input type="password" id="password" placeholder="Votre mot de passe">
<button class="btn-main" onclick="inscription()">S‚Äôinscrire</button>
<button class="btn-second" onclick="window.location.href='connexion.html'">Connexion</button>
<p>Apr√®s inscription, votre compte sera en attente d'activation manuelle.</p>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
  // üîπ CONFIGURATION FIREBASE
  const firebaseConfig = {
    apiKey: "TON_API_KEY",
    authDomain: "TON_PROJET.firebaseapp.com",
    projectId: "TON_PROJET",
    storageBucket: "TON_PROJET.appspot.com",
    messagingSenderId: "TON_ID",
    appId: "TON_APP_ID"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  function inscription(){
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    if(!email || !password){
        alert("Veuillez remplir tous les champs !");
        return;
    }

    auth.createUserWithEmailAndPassword(email, password)
    .then((userCredential) => {
        const user = userCredential.user;
        db.collection("users").doc(user.uid).set({
            email: email,
            actif: false,   // compte en attente d'activation
            numero: null,
            xofCumul√©: 0
        });
        alert("Inscription r√©ussie ! Votre compte est en attente d'activation par un administrateur.");
        window.location.href = "attente_activation.html";
    })
    .catch((error) => {
        alert(error.message);
    });
  }
</script>
</body>
</html>
